<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اشتراک من | Suboon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 1.5rem;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #ddd;
    }
    .logo {
      height: 60px;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .text {
      color: #444;
      margin-bottom: 1rem;
    }
    .highlight {
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/filimo.png" alt="فیلیمو" class="logo" />
    <div class="title">فیلیمو</div>
    <div class="text">اشتراک شما تا <span class="highlight">۱۲ مرداد ۱۴۰۴</span> فعال است.</div>
    <div class="text">مدت باقی‌مانده: <span class="highlight">۲۰ روز</span></div>
  </div>
</body>
</html>
